<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .log {
      max-width: 300px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #666;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      background-color: #f1f1f1;
      color: #333;
      border-radius: 3px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: #ffffff;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }

    .user,
    .pass {
      position: relative;
      overflow: hidden;
    }

    .user::after,
    .pass::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #3498db;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .user input:focus::after,
    .pass input:focus::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
     <div class="log">
      <form method="post">
           {% csrf_token %}

          <h1>LOG IN</h1>

          <div class="user" >
          <label >USERNAME</label>
          <input type="text" name="username"><br><br>
          </div>

          <div class="pass">
          <label >PASSWORD</label>
          <input  type="password" name="password"><br><br>
          </div>
          <p>ALREADY HAVE AN ACCOUNT</p>
          <button type="submit">LOG IN</button><BR>
           <p>CREATE NEW ACCOUNT</p>
          <button type="submit"><a style=" color: #ffffff; text-decoration: none;" href="/newacc">SIGN IN</a></button>


      </form>  
         </div>
</body>
</html>
